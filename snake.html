<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game | ELECTRONS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #232946 0%, #43b581 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 1.2em;
            font-size: 2.2em;
            letter-spacing: 0.08em;
            background: linear-gradient(90deg, #43b581, #a259ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .game-container {
            margin: 1.5em 0 1em 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background: #000;
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(67,181,129,0.13);
            margin-bottom: 1em;
            display: block;
        }
        .score {
            font-size: 1.2em;
            color: #43b581;
            margin-bottom: 1em;
        }
        .back-links {
            margin: 1.5em 0 1em 0;
            text-align: center;
        }
        .back-links a {
            color: #a259ec;
            background: #181c2f;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5em 1.2em;
            border-radius: 8px;
            margin: 0 0.5em;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            display: inline-block;
        }
        .back-links a:hover {
            background: #43b581;
            color: #181c2f;
            transform: scale(1.08);
        }
        footer {
            color: #e0e7ff;
            text-align: center;
            margin-top: auto;
            padding: 1em 0 1.2em 0;
            font-size: 1em;
            letter-spacing: 0.04em;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            margin-bottom: 1.5em;
            margin-top: 0.5em;
            user-select: none;
        }
        .ctrl-btn {
            background: #232946;
            color: #43b581;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            width: 2.5em;
            height: 2.5em;
            margin: 0.2em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(67,181,129,0.10);
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        .ctrl-btn:active, .ctrl-btn:focus {
            background: #43b581;
            color: #232946;
            transform: scale(1.08);
        }
        @media (max-width: 700px) {
            h1 { font-size: 1.3em; }
            canvas { width: 98vw !important; height: 60vw !important; max-width: 98vw; max-height: 70vw; }
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="game-container">
        <div class="score" id="score">Score: 0</div>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="controls">
            <button class="ctrl-btn" id="up" aria-label="Up">‚ñ≤</button>
        </div>
        <div class="controls">
            <button class="ctrl-btn" id="left" aria-label="Left">‚óÄ</button>
            <button class="ctrl-btn" id="down" aria-label="Down">‚ñº</button>
            <button class="ctrl-btn" id="right" aria-label="Right">‚ñ∂</button>
        </div>
    </div>
    <div class="back-links">
        <a href="game.html">üéÆ All Games</a>
        <a href="home.html">üè† Home</a>
        <a href="about.html">About</a>
        <a href="team.html">Team</a>
    </div>
    <footer>
        &copy; 2025 ELECTRONS | All rights reserved<br>
        <span style="color:#00fff7;"><b>ELECTRONS also makes websites for you or your business.</b></span>
    </footer>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let snake = [{ x: 9 * box, y: 10 * box }];
        let direction = 'RIGHT';
        let food = {
            x: Math.floor(Math.random() * cols) * box,
            y: Math.floor(Math.random() * rows) * box
        };
        let score = 0;
        let gameInterval = null;
        let gameOver = false;

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#43b581" : "#a259ec";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#fff";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw food
            ctx.fillStyle = "#ffeb3b";
            ctx.fillRect(food.x, food.y, box, box);

            // Draw score
            document.getElementById('score').textContent = "Score: " + score;
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            if (gameOver) return;

            let head = { x: snake[0].x, y: snake[0].y };

            if (direction === 'LEFT') head.x -= box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'DOWN') head.y += box;

            // Game over conditions
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                collision(head, snake)
            ) {
                clearInterval(gameInterval);
                gameOver = true;
                setTimeout(() => {
                    ctx.fillStyle = "#ff1744";
                    ctx.font = "2em Arial";
                    ctx.textAlign = "center";
                    ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
                    ctx.font = "1.2em Arial";
                    ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 40);
                }, 100);
                return;
            }

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * cols) * box,
                    y: Math.floor(Math.random() * rows) * box
                };
            } else {
                snake.pop();
            }

            snake.unshift(head);
            draw();
        }

        function setDirection(dir) {
            if (dir === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
            else if (dir === 'UP' && direction !== 'DOWN') direction = 'UP';
            else if (dir === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
            else if (dir === 'DOWN' && direction !== 'UP') direction = 'DOWN';
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') setDirection('LEFT');
            else if (e.key === 'ArrowUp') setDirection('UP');
            else if (e.key === 'ArrowRight') setDirection('RIGHT');
            else if (e.key === 'ArrowDown') setDirection('DOWN');
            else if (e.key === ' ' && gameOver) restart();
        });

        // Controller buttons
        document.getElementById('up').onclick = () => setDirection('UP');
        document.getElementById('down').onclick = () => setDirection('DOWN');
        document.getElementById('left').onclick = () => setDirection('LEFT');
        document.getElementById('right').onclick = () => setDirection('RIGHT');

        function restart() {
            snake = [{ x: 9 * box, y: 10 * box }];
            direction = 'RIGHT';
            food = {
                x: Math.floor(Math.random() * cols) * box,
                y: Math.floor(Math.random() * rows) * box
            };
            score = 0;
            gameOver = false;
            draw();
            clearInterval(gameInterval);
            gameInterval = setInterval(update, 120);
        }

        // Touch controls for mobile
        let touchStartX = null, touchStartY = null;
        canvas.addEventListener('touchstart', function(e) {
            const t = e.touches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
        });
        canvas.addEventListener('touchmove', function(e) {
            if (touchStartX === null || touchStartY === null) return;
            const t = e.touches[0];
            const dx = t.clientX - touchStartX;
            const dy = t.clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'LEFT') direction = 'RIGHT';
                else if (dx < 0 && direction !== 'RIGHT') direction = 'LEFT';
            } else {
                if (dy > 0 && direction !== 'UP') direction = 'DOWN';
                else if (dy < 0 && direction !== 'DOWN') direction = 'UP';
            }
            touchStartX = null;
            touchStartY = null;
        });

        // Start game
        draw();
        gameInterval = setInterval(update, 120);
    </script>
</body>
</html>
